<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Simple Real-Time Chat</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./assets/css/css/font-awesome.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./assets/dist/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="./assets/dist/_all-skins.min.css">
  <style>
    body {
        background-color: #ecf0f5;
    }
    .user-img img {
        border-radius: 50%;
        float: left;
        width: 40px;
        height: 40px;
    }
    .other .direct-chat-text {
        margin-left: 10px;
        float: left;
    }
    .right .direct-chat-text {
        margin-right: 10px;
        float: right;
    }
  </style>
</head>
<body class="hold-transition skin-yellow">
    
    <section class="content">
    <div class="row" style="margin-top:10px;">
        <div class="col-md-4">
            <div class="box box-warning" id="box-user-list">
                <div class="box-header with-border">
                    <h3 class="box-title"><i class="fa fa-users"></i> Joined User</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <!-- /.box-header -->

                <div class="box-body">
                    <div class="box box-widget widget-user-2" id="my-info" style="margin-bottom: 0">
                        <div class="widget-user-header bg-yellow" style="border-radius: 3px !important">
                            <div class="widget-user-image">
                                <img class="img-circle change-user-avatar" src="./assets/img/user-image.png" alt="User Avatar">
                            </div>
                            <!-- /.widget-user-image -->
                            <h3 class="widget-user-username user-name">Me:</h3>
                            <h5 class="widget-user-desc join-date">Join:</h5>
                        </div>
                    </div>
                </div>
                
                <div class="box-footer">
                    <h5 class="text-center">No user join yet...</h5>
                </div>
                <!-- /.box-body -->
            </div>
        </div>

		<div class="col-md-4">
            <div class="box box-warning direct-chat direct-chat-warning">
                <div class="box-header with-border">
                    <h3 class="box-title">
                        <span class="fa fa-commenting"></span> Chat Box
                        <h5 id="chat-status" style="margin-bottom: 0">
                            <span class="fa fa-exchange"></span> Connecting to socket server...
                        </h5>
                    </h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <!-- /.box-header -->

                <div class="box-body" id="box-chat">
                    <!-- Conversations are loaded here -->
                    <div class="direct-chat-messages">
                    </div>
                    <!--/.direct-chat-messages-->
                </div>
                <!-- /.box-body -->
                
                <div class="box-footer">
                    <form action="#" method="post">
                        <div class="input-group">
                        <input type="text" name="message" placeholder="Enter your name" class="form-control input-form">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-warning btn-flat btn-action">Start Chat</button>
                            </span>
                        </div>
                    </form>
                </div>
                <!-- /.box-footer-->
            </div>
        </div>
    </div>
    </section>

    <div class="modal modal-warning fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span></button>
                    <h4 class="modal-title">Choose User Avatar</h4>
                </div>

                <div class="modal-body">
                    <ul class="users-list clearfix" id="user-avatar-list">
                        <li>
                            <img src="./assets/img/user-image.png" alt="User Image">
                            <input type="radio" name="avatar" value="1">
                        </li>

                        <li>
                            <img src="./assets/img/user-image2.png" alt="User Image">
                            <input type="radio" name="avatar" value="2">
                        </li>
                        
                        <li>
                            <img src="./assets/img/user-image3.png" alt="User Image">
                            <input type="radio" name="avatar" value="3">
                        </li>
                        
                        <li>
                            <img src="./assets/img/user-image4.png" alt="User Image">
                            <input type="radio" name="avatar" value="4">
                        </li>

                        <li>
                            <img src="./assets/img/user-image5.png" alt="User Image">
                            <input type="radio" name="avatar" value="5">
                        </li>

                        <li>
                            <img src="./assets/img/user-image6.png" alt="User Image">
                            <input type="radio" name="avatar" value="6">
                        </li>

                        <li>
                            <img src="./assets/img/user-image7.png" alt="User Image">
                            <input type="radio" name="avatar" value="7">
                        </li>

                        <li>
                            <img src="./assets/img/user-image8.png" alt="User Image">
                            <input type="radio" name="avatar" value="8">
                        </li>
                    </ul>

                    <div class="text-center">Icons made by <a href="https://www.freepik.com/?__hstc=57440181.65bf32a82b5a9a0c99f9f472634b46ee.1560791800313.1560791800313.1560791800313.1&__hssc=57440181.7.1560791800315&__hsfp=2680614608" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" 		    title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" 		    title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline" id="change-user-avatar">Save changes</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <!-- jQuery 3 -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/moment.min.js"></script>
    <script src="./assets/js/socket.io.js"></script>
    <!-- AdminLTE App -->
    <script src="./assets/dist/adminlte.min.js"></script>
    <script src="./assets/dist/app.js"></script>
</body>
</html>
